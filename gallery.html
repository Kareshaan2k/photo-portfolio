<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | My Photo Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/css/lightgallery.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Photo Journey</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="container">
                <h2>Photo Gallery</h2>
                <div class="filter">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="nature">Nature</button>
                    <button data-filter="urban">Urban</button>
                    <button data-filter="portrait">Portrait</button>
                </div>
                <div class="grid" id="lightgallery">
                    <a href="images/full/photo1.jpg" class="gallery-item nature">
                        <img src="images/thumbnails/photo1.jpg" alt="Nature Photo 1">
                    </a>
                    <a href="images/full/photo2.jpg" class="gallery-item urban">
                        <img src="images/thumbnails/photo2.jpg" alt="Urban Photo 1">
                    </a>
                    <a href="images/full/photo3.jpg" class="gallery-item portrait">
                        <img src="images/thumbnails/photo3.jpg" alt="Portrait Photo 1">
                    </a>
                    <!-- Add more images following the same pattern -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Photo Portfolio. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-flickr"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/lightgallery.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        lightGallery(document.getElementById('lightgallery'), {
            download: false,
            zoom: true
        });
    </script>
</body>
</html>
